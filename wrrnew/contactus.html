<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us/Dry Oar Adventures</title>
    <link rel="stylesheet" href="./styles/form_style.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
   <div id="content" >
    <header>
            <a href="index.html" id="logo_link">
                <img src="./Images/logo.png" alt="Dry Oar Logo" class="logo"></a>
            <nav>
                <a href="index.html" target="_blank">Home</a>
                <a href="rivers.html" target="_blank">Rivers</a>
                <a href="site_plan_rafting.html" target="_blank">Site Plan</a>
                <a href="contactus.html" target="_blank">Contact Us</a>
            </nav>
    </header>
        <div id="feedback"></div>
        <form action="">
            <ul>
                <li>
                    <label for="">Name:</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="">Email:</label>
                    <input type="text" id="email">
                </li>
                <li>
                    <label for="">Other Questions/Concerns:</label>
                    <textarea name="msg"></textarea>
                </li>
                <button type="submit" id="submit">Submit Form</button>
            </ul>
        </form>
    <footer>
        <p>Dry Oar &copy; 2022 Alexandra Green</p>
        <p><a href="site_plan_rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="./Images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="./Images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="./Images/instagram.png" alt="instagram icon">
                </a>
        </div>
    </footer>
   </div>
   <script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];
    formElement.addEventListener('submit', function(e) {
        e.preventDefault();
        feedbackElement.innerHTML = 'Hello' + formElement.name.value + '! Thank you for you message. We will get back with you as soon as possible!';
        feedbackElement.style.display = "block";
        document.body.classList.toggle('moveDown');
    });
</script>
</body>
</html>
